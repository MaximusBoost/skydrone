<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.scss">
    <title>Template</title>
</head>
<header class="header">
    <a class="header__logo logo">
        <img src="./components/header/img/logo.svg" alt="logo" class="logo__img">
        <span class="logo__title">SKYDRONE</span>
    </a>
    <nav class="header__nav">
        <p class="header__nav-item">Clients</p>
        <p class="header__nav-item">Features</p>
        <p class="header__nav-item">Download App</p>
        <button class="header__button _contact-button">Contact Us</button>
    </nav>
</header>
<body>
    <div class="wrapper">
        <div class="main-page">
            <div class="main-page__body _container">
                <div class="main-page__ellipse"></div>
                <div class="main-page__text-part">
                    <h1 class="main-page__title">Saving the world and growing crops</h1>
                    <p class="main-page__subtitle">Skydrone's innovative drone technology is bringing the latest farming innovations
                         to farms around the world.</p>
                    <button class="main-page__button _contact-button">Contact Us</button>
                </div>
            </div>
        </div>


        <div class="branding">
            <div class="branding__body _container">
                
            </div>
        </div>

        <div class="banner">
            <div class="banner__header _container"></div>
            <div class="banner__body _container">
                
            </div>
        </div>


        <div class="customer">
            <div class="customer__body _container">
                
            </div>
        </div>

        <div class="features">
            <div class="features__body _container">
                
            </div>
        </div>


        <div class="sunRise">
            <div class="sunRise__body _container">
                
            </div>
        </div>


        <div class="download">
            <div class="download__body _container">
                
            </div>
        </div>


        <div class="contactUs">
            <div class="contactUs__body _container">
                
            </div>
        </div>

    </div>
    
</body>
<footer class="footer"></footer>
<script src="./index.js"></script>
</html>
